{% extends "layout.html" %}

{% block title %}
    Tweet home
{% endblock %}

<!-- <title>Tweet home</title> -->

{% block content %}
    <h2>
        {% if form.instance.pk %}
            Edit Tweet
        {% else %}
            Create Tweet
        {% endif %}
        <form method="POST" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <a href="{% url "tweet_list" %}">{{ tweet }}</a>
    </h2> 
{% endblock %}
